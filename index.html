<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <h1>Famous Quotes</h1>

    <div id="quote-container"></div>
    <div>
        <h3>Add a Quote</h3>
        <form id="quote-form">
            <label for="quote-input" class="quote-label">Quote:</label>
            <input type="text" id="quote-input" class="form-input" required>
            <label for="author-input" id="author-label" class="author-label">Author:</label>
            <input type="text" id="author-input" class="form-input" required>
            <button type="submit" class="btn">create</button>
        </form>
    </div>

    <div id="author-select">
        <select name="name" id="name">
            <option value="0">Select author</option>
            <option value="1">Steve Jobs</option>
            <option value="2">John Dalberg-Acton</option>
            <option value="3">Nelson Mandela</option>
            <option value="4">Wayne Gretzky</option>
            <option value="5">Wayne Gretzky</option>
        </select>
        <div>
            <textarea name="text" id="quote-description" cols="30"
                rows="10">Choose an author from the dropdown to view their detail...</textarea>
        </div>
    </div>


    <script src="index.js" defer></script>
</body>

</html>
